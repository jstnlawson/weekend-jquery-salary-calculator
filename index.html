<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.0.js"></script>
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <form class="input-form">
        <input
          placeholder="First name"
          type="text" 
          id="first-input"
        >
        <input
          placeholder="Last Name"
          type="text"
          id="last-input"
        >
        <input
          placeholder="ID"
          type="text" 
          id="id-input"
        >
        <input
          placeholder="Title"
          type="text"
          id="title-input"
        >
        <input
          placeholder="Annual Salary"
          type="text"
          id="salary-input"
          >
       </form> 
      <button class="submit-button">Submit</button>
      <h2>Employees</h2>
      <table class="calculator-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>delete below</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td><button class="delete">delete</button></td>
            </tr>
            <tr class="active-row">
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td><button class="delete">delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <!-- i had to create the 6 <th>'s below to get the background-color to work?? -->
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>    
    </table>
    <h2 id="total-text">Total Monthly: $<span id="add-to-total">0</span></h2>
</body>
</html>
